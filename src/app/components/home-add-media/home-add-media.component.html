
<mat-toolbar id="toolbar-movie">
  <form [formGroup]="searchNewForm" id="searchbar" (ngSubmit)="findMedia()" required="">

    <mat-form-field appearance="outline" id="typeSelector">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" class="mediaType" required>
        <mat-option *ngFor="let type of this.mediaTypes" [value]="type">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Search...</mat-label>
      <input matInput formControlName="search" required>
    </mat-form-field>
    <button id="searchButton" mat-raised-button type="submit" #search><mat-icon>search</mat-icon></button>
  </form>
</mat-toolbar>


<div class="MovieCont">
<mat-card class="SingleMediaContainer" *ngFor="let result of this.mediaFound" (click)="addToDatabase(result)">
  <img mat-card-image class="Media-Image" src="{{result.image_url || result.Poster}}">
  <mat-card-content class="Media-Title-Container">
    <p id="title">{{result.title || result.Title}}</p>
  </mat-card-content>
</mat-card>
</div>
