<div fxLayoutAlign="center center">
  <mat-card fxFlex="30">
    <form class="Login-form">

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <button mat-raised-button type="submit" (click)="tryLogin()">Login</button>
    </form>

    <button mat-raised-button (click)="getRegistration()">Register</button>
  </mat-card>
</div>
